<h2>Check Out a Room</h1>

<form method="POST" action="">
	{% csrf_token %}
	{{ form.non_field_errors }}
	<div class="fieldWrapper">
		{{ form.room.errors }}
		<label for="{{ form.room.id_for_label }}">Room:</label>
		<input type="hidden" id="{{ form.room.id_for_label }}" name="{{ form.room.name }}" value="{{ form.room.value }}">
		{% for room in rooms %}
			<div id="{{ room.pk }}" class="room-option" onclick="roomSelect(this.id)">{{ room.name }}</div>
		{% endfor %}
	</div>
	<div class="fieldWrapper">
		{{ form.employee.errors }}
		<label for="{{ form.employee.id_for_label }}">Employee:</label>
		{{ form.employee }}
	</div>
	<div class="fieldWrapper">
		{{ form.student.errors }}
		<label for="{{ form.student.id_for_label }}">Student:</label>
		<input id="test" list="{{ form.student.name }}" name="{{ form.student.name }}">
		<datalist id="{{ form.student.name }}">
			<!-- currently only the shows the "value" in the dropdown, which is just the pk number
				there is a workaround to make it display the "data-value" so people see the student name
			instead but I don't think we are going to be using a datalist anyways -->
			{% for student in students %}
			<option value="{{ student.pk }}" data-value="{{ student.first_name }} {{ student.last_name }} ({{ student.bronco_net }})">
			{% endfor %}
		</datalist>
	</div>
	<div class="fieldWrapper">
		{{ form.checkout_date.errors }}
		<label for="{{ form.checkout_date.id_for_label }}">Checkout Date?</label>
		{{ form.checkout_date }}
	</div>
	<input type="submit" value="Submit">
</form>
